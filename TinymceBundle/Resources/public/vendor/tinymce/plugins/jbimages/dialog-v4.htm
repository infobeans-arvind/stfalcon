<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Upload an image</title>
	<script type="text/javascript" src="js/dialog-v4.js"></script>
	<link href="css/dialog-v4.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		function int(filePath) {
			var fileName = filePath.split('\\').pop().split('/').pop();
			$("#usertitle").val(fileName);
		}
	</script>
</head>
<body>

	<form class="form-inline" id="upl" name="upl" action="ci/index.php?upload/english" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="document.upl.submit(); jbImagesDialog.inProgress();">
		
		<p id="upload_form_container" style="font-weight: bold; font-size: 14px;">
                    <label>Caption:&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="usertitle" name="usertitle" maxlength="64" class="jbFileBox">
		</p>
		<p id="upload_form_container">
                    <input id="uploader" onchange="javascript:int(this.value);" name="userfile" type="file" class="jbFileBox">
		</p>
                 <div class="upload_infobar" style="display: block;color:black">  Only jpg, jpeg, png, gif, doc, docx, pdf, xls and xlsx file types are allowed.</div>
		<div id="upload_in_progress" class="upload_infobar"><img src="img/spinner.gif" width="16" height="16" class="spinner">Upload in progress&hellip; <div id="upload_additional_info"></div></div>
                <div id="upload_infobar" class="upload_infobar"></div>
                <div style="height: 30px;"></div>
               <div style="border-top: 1px solid rgb(197, 197, 197); padding-top: 13px; padding-left: 166px;" class="widget btn primary first abs-layout-item mce-window-head">
                    <button style="background-color: #3865f9; color: white;" value="upload" type="submit">Upload</button>
                    <button style="background-color: #3865f9; color: white;" onclick="jbImagesDialog.close();" value="close" type="button">Close</button>
                </div>
	</form>
	<iframe id="upload_target" name="upload_target" src="ci/index.php?blank"></iframe>

</body>
</html>
